<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot Gratis</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    #chatbox { width: 400px; height: 500px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; }
    .msg { margin: 5px 0; padding: 8px; border-radius: 5px; max-width: 80%; }
    .user { background: #007bff; color: white; margin-left: auto; }
    .bot { background: #eaeaea; color: black; margin-right: auto; }
    #input-area { display: flex; }
    input { flex: 1; padding: 10px; border: none; outline: none; }
    button { padding: 10px; border: none; background: #007bff; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="userInput" placeholder="Ketik pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";

      addMessage("⏳ Sedang dipikirkan...", "bot");

      const response = await fetch(
        "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",
        {
          method: "POST",
          headers: { 
            "Authorization": "Bearer HUGGINGFACE_API_KEY",
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: text })
        }
      );

      const data = await response.json();
      messages.lastChild.remove(); // hapus "sedang dipikirkan"

      if (data.generated_text) {
        addMessage(data.generated_text, "bot");
      } else if (data[0]?.generated_text) {
        addMessage(data[0].generated_text, "bot");
      } else {
        addMessage("⚠️ Error dari API", "bot");
      }
    }
  </script>
</body>
</html>
